  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides autoplay=2000 pager=true loop=true speed=1600 *ngIf='details.picList' style='height: 230px'>
    <ion-slide *ngFor='let tmp of details.picList'>
      <img [src]="'http://localhost/framework/forStu/ajia_code/'+tmp.md" alt="" style='width: 200px'>
    </ion-slide>
  </ion-slides>
  <h2>{{details.title}}</h2>
  <h3 style="color:red">{{details.subtitle}}</h3>
  <h1 style='color: red'>{{details.price}}</h1>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button ion-button clear color='dark' [navPush]='notFound'>
          <ion-icon name='heart'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear color='dark' [navPush]='cart'>
          <ion-icon name='cart'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear color='dark' [navPush]='notFound'>
          <ion-icon name='bookmark'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color='danger' block (click)='addCount()'>加入购物车</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
