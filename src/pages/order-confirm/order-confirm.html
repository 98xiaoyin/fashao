<ion-header>

  <ion-navbar>
    <ion-title>order-confirm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <ion-icon name='pin'></ion-icon>
        </ion-avatar>
        <h3>收货人:窃.格瓦拉</h3>
        <p>收获地址:xxxxxxxxxxxx</p>
      </ion-item>
      <ion-item *ngFor='let tmp of list'>
        <ion-thumbnail item-start>
          <img [src]="'http://localhost/framework/forStu/ajia_code/'+tmp.pic" alt="">
        </ion-thumbnail>
        <h3>{{tmp.title}}</h3>
        <p>{{tmp.spec}}</p>
        <h3 style='color:red'>
          {{tmp.price+'*'+tmp.count}}
        </h3>
      </ion-item>
    </ion-list>
    <button ion-button color='secondary' block round (click)='handlePay()'>在线支付</button>
</ion-content>
