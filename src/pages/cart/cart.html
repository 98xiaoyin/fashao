<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf='list.length==0' style="text-align:center">
    <img src="http://localhost/framework/forStu/ajia_code/img/404/404_img2.png" alt="">
    <h3>购物车列表为空</h3>
    <button ion-button color='secondary' block>
      逛逛去
    </button>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor='let tmp of list;let myIndex=index'>
        <ion-item > 
            <ion-grid>
              <ion-row>
                <ion-col col-1 >
                  <input type="checkbox" [(ngModel)]='tmp.isSelected' (ngModelChange)='selectOne()'>
                </ion-col>
                <ion-col col-3>
                     <img [src]="'http://localhost/framework/forStu/ajia_code/'+tmp.pic" alt="">
                </ion-col>
                <ion-col col-8 text-wrap>
                    <h3>{{tmp.title |slice:0:23}}...</h3>
                    <h2 style="color:red">{{tmp.price |currency:'CNY'}}</h2>
                    <button ion-button clear (click)='handleLittle(myIndex,false)'>-</button>
                    <span>{{tmp.count}}</span>
                    <button ion-button clear (click)='handleLittle(myIndex,true)'>+</button>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-item>
        <ion-item-options>
          <button ion-button color='danger' (click)='handleDel(myIndex)'>删除</button>
        </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
<ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
            <input type="checkbox" [(ngModel)]='isAllSelected' (ngModelChange)="selectAll()">
        </ion-col>
        <ion-col col-2 style="margin-top:4px">
          全选
        </ion-col>
        <ion-col col-4 style="margin-top:4px">
          合计CN{{calcAll() | currency:'CNY'}}
        </ion-col>
        <ion-col col-4>
          <button ion-button color='danger' block (click)='jump()'>去结算</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
