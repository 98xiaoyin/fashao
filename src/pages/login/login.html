  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="text-align: center">
    <img style='border-radius: 50%;width: 90px;height: 90px'  src="http://localhost/framework/forStu/ajia_code/img/register/bg.png" alt="">
  </div>
  <ion-list>
   <ion-item>
    <ion-input placeholder="用户名" [(ngModel)]='userName'></ion-input>
   </ion-item>
   <ion-item>
     <ion-input placeholder='密码' [(ngModel)]='upwds'></ion-input>
   </ion-item>
   <ion-grid>
     <ion-row>
       <ion-col style='text-align: left'>
         <button ion-button clear color='dark'>免费注册</button>
       </ion-col>
       <ion-col style='text-align: right'>
         <button ion-button color='dark' clear>忘记密码</button>
       </ion-col>
     </ion-row>
     <ion-row>
       <button color='danger' ion-button block style='border-radius: 20px' (click)='handleUp()'>登陆</button>
     </ion-row>
   </ion-grid>

 </ion-list>
</ion-content>
